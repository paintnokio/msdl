<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="description"
        content="Daftar Unduhan Microsoft - Temukan dan unduh produk resmi dari Microsoft">

    <!-- Metadata Sosial Media -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="og:site_name" content="Unduhan Resmi Microsoft">
    <meta property="og:title" content="Unduhan Resmi Microsoft">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Unduh software Microsoft langsung dari server resmi">
    <meta property="og:image" content="/img/cover.png">

    <title>Unduhan Resmi Microsoft</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/msdl.js"></script>
</head>

<body>
    <header>
        <h1>📥 Unduhan Resmi Microsoft</h1>
        <!-- <a href="https://github.com/paintnokio/msdl" class="github-link">
            <b>Kode Sumber di GitHub</b>
        </a> -->
    </header>

    <noscript>
        <div class="warning">
            <p>⚠️ Halaman ini membutuhkan JavaScript untuk berfungsi.</p>
        </div>
    </noscript>

    <main>
        <section id="products-list">
            <h2>Pilih Produk</h2>
            
            <div class="search-box">
                <input id="search-products" type="search" 
                       placeholder="Cari produk..." 
                       onInput="updateResults();">
                
                <div id="quick-search" class="quick-actions">
                    <span>🔍 Opsi Cepat: </span>
                    <button onClick="setSearch('Windows 8\\.1')">Windows 8.1</button>
                    <button onClick="setSearch('Windows 10 22H2')">Windows 10 Terbaru</button>
                    <button onClick="setSearch('24H2')">Windows 11 Terbaru</button>
                </div>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Nama Produk</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body"></tbody>
                </table>
            </div>
        </section>

        <section id="msdl-ms-content" class="content-section"></section>

        <div id="msdl-please-wait" class="status-message">
            <h2>🔄 Sedang Memproses...</h2>
            <p>Harap tunggu selama data dimuat.</p>
        </div>

        <div id="msdl-processing-error" class="error-message">
            <h2>❌ Terjadi Kesalahan</h2>
            <p>Gagal memproses permintaan. Jika masalah berlanjut, 
               <a href="https://paintnokio.github.io/troubleshoot">hubungi kami</a> 
               atau laporkan issue di GitHub.</p>
        </div>

        <div id="back-to-products" class="navigation">
            <button onClick="backToProducts();" class="back-button">
                ← Kembali ke Daftar Produk
            </button>
        </div>
    </main>

    <input id="msdl-session-id" type="hidden">
</body>

</html>
